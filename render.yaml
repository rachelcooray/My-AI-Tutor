services:
  # Backend Service
  - type: web
    name: cima-tutor-api
    env: node
    rootDir: server
    buildCommand: npm install --legacy-peer-deps
    startCommand: npm start
    envVars:
      - key: GEMINI_API_KEY
        sync: false # User will input this in dashboard
      - key: PORT
        value: 10000

  # Frontend Service
  - type: web
    name: cima-tutor-web
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
    envVars:
      - key: VITE_API_BASE_URL
        value: https://cima-tutor-api.onrender.com
